    <script>
        $(function () {
            var isDisplay = false;
            var TopBtn = $('#PageTopBtn');
            TopBtn.css('right', '-200px');
            var isDisplay = false;
            //スクロール位置が100でボタンを表示
            $(window).scroll(function () {
                if ($(this).scrollTop() > 100) {
                    if (isDisplay == false) {
                        isDisplay = true;
                        TopBtn.stop().animate({
                            'right': '10px'
                        }, 200);
                    }
                } else {
                    if (isDisplay) {
                        isDisplay = false;
                        TopBtn.stop().animate({
                            'right': '-200px'
                        }, 200);
                    }
                }
            });
            //ボタンを押下するとトップへ移動
            TopBtn.click(function () {
                $('body,html').animate({
                    scrollTop: 0
                }, 500);
                return false;
            });
        });
    </script>

    <!--スムーズスクロール-->
    <script>
        $(function () {
            $('a[href^="#"]').click(function () {
                var speed = 1000;
                var href = $(this).attr("href");
                var target = $(href == "#" || href == "" ? 'html' : href);
                var position = target.offset().top;
                $("html, body").animate({
                    scrollTop: position
                }, speed, "swing");
                return false;
            });
        });
    </script>
    <!--スムーズスクロール-->

    <!--画像フェードイン-->
    <script>
        $(function () {
            $(window).scroll(function () {
                $('.fadein').each(function () {
                    var elemPos = $(this).offset().top;
                    var scroll = $(window).scrollTop();
                    var windowHeight = $(window).height();
                    if (scroll > elemPos - windowHeight + 200) {
                        $(this).addClass('scrollin');
                    }
                });
            });
        });
    </script>
