<div class="container-fluid">
    <div class="row">
        <div class="col-12 head-slide-wrap" style="padding-right: 0;padding-left: 0;">
            <!-- Slider main container -->
            <div class="swiper-container main-swiper">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide"><a target="_top" href="#"><img
                                src="https://www.rakuten.ne.jp/gold/mizunohana/img/slider_001.jpg"
                                style="width: 100%;"></a></div>
                    <div class="swiper-slide"><a target="_top" href="#"><img
                                src="https://www.rakuten.ne.jp/gold/mizunohana/img/slider_002.jpg"
                                style="width: 100%;"></a></div>
                    <div class="swiper-slide"><a target="_top" href="#"><img
                                src="https://www.rakuten.ne.jp/gold/mizunohana/img/slider_003.jpg"
                                style="width: 100%;"></a></div>
                    <div class="swiper-slide"><a target="_top" href="#"><img
                                src="https://www.rakuten.ne.jp/gold/mizunohana/img/slider_004.jpg"
                                style="width: 100%;"></a></div>
                </div>
                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>

                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev swiper-custom-button"><i class="fa fa-angle-left"></i></div>
                <div class="swiper-button-next swiper-custom-button"><i class="fa fa-angle-right"></i></div>
            </div>

            <script>
                var mySwiper = new Swiper('.main-swiper', {
                    loop: true,
                    speed: 1000,
                    autoplay: 3000,
                    centeredSlides: true,
                    slidesPerView: 1,
                    spaceBetween: 0,
                    pagination: '.swiper-pagination',
                    nextButton: '.swiper-button-next',
                    prevButton: '.swiper-button-prev',
                    breakpoints: {
                        767: {
                            slidesPerView: 1,
                            spaceBetween: 0
                        }
                    }
                })
            </script>

        </div>
    </div>
</div>
